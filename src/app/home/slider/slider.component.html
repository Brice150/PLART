<div class="slider-container">
  <swiper [config]="config">
    <div class="swiper-wrapper">
      <div *ngFor="let image of images; let index = index" class="swiper-slide">
        <img [src]="imagePath + image" alt="{{ image }}" />
        <p>{{ texts[index] }}</p>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev" title="previous image"></div>
    <div class="swiper-button-next" title="next image"></div>
  </swiper>
</div>
