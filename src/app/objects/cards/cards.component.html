<div class="research">
  <input
    type="search"
    (ngModelChange)="search(key.value)"
    #key="ngModel"
    ngModel
    name="key"
    class="text-research"
    placeholder="Search Objects/Creators"
  />
  <mat-chip-listbox [(ngModel)]="selectedChip">
    <mat-chip-option
      *ngFor="let category of categories"
      (click)="activateCategory()"
      >{{ category }}</mat-chip-option
    >
  </mat-chip-listbox>
</div>
<div class="container">
  <div *ngFor="let object of filteredObjects" class="card-container">
    <div class="card">
      <div class="front-content">
        <img [src]="object?.image" [alt]="object?.name" />
        <h3>{{ object?.name }}</h3>
      </div>
      <div class="back-content">
        <h3>{{ object?.nickname }}</h3>
        <p class="text-back">{{ object?.description }}</p>
        <a class="download" title="download" (click)="download(object)"
          ><i class="bx bxs-download"></i
        ></a>
      </div>
    </div>
  </div>
</div>
